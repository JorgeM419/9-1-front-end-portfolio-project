<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Front End Portfolio Proj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   
<style>
    body{
        background-color: lightgoldenrodyellow;
    }
.search {
    margin: 0 auto;
    text-align: center;
}
.search h4{
    margin: 50px 0px 20px 0px;
    font-size: 30px;
}
.search input[type=text]{
    width: 60%;
    border-radius: 30px;
    outline: none;
    padding-left: 20px;
    padding-top: 15x;
    padding-bottom: 10px; 
    border: solid 1px gold;
}
.search a{
    background-color: blue;
    margin-top: 20px;
    width: 100px;
    text-align: center;
    margin-left: 5px;
}
.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
}

* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}
.market-prices{
    height: 100px;
    border: 2px solid black;
    display: grid;
    grid-template-columns: 1fr 1fr;

}
.rising-card-prices,.falling-card-prices{
    height: 100px;
    border:2px solid black; 
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>


<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<img src="https://www.yugioh-world.com/wp-content/uploads/2015/10/millennium_items_header-672x372.png" alt="items"
class="center"/>

<form class="search">
    <h4>YGO Prices</h4>
    <input type="text" placeholder="Enter Card or Name Set".><br>
    <button type="submit"> Check Price</button>
</form>
<div class="market-prices">
    <div class="rising-card-prices"></div>
    <div class="falling-card-prices"></div>
 </div>

   

</body>
</html>
